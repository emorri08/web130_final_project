<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    
    <title>Login | of Tuxies and Tabbies | WEB130 | Spring 2018 | Final project of David Holter and Elly Boyd</title>
</head>
<body>
    
    <br/><br/>
    <header>
        <div id="bannerContainer">
            <div id="mastHead" class="mastHeadContainer">
                <img class="lgMastHead" src="img/masthead1920.png" alt="of Tuxies and Tabbies banner for large screens" />
                <img class="medMastHead" src="img/masthead1200.png" alt="of Tuxies and Tabbies banner for medium screens" />
                <img class="smMastHead" src="img/masthead800.png" alt="of Tuxies and Tabbies banner for small screens" />
            </div>
        </div>
        <nav>
            <ul class="closed">
                <li id="mobileMenu" class="mobile-only">
                    <a href="#">
                        <div id="burgerMenu">
                            Menu
                        </div>  
                    </a>
                </li>
                <li class="home">
                    <a href="index.html" class="home">
                        Home
                    </a>
                </li>
                <li class="login">
                    <a href="login.html" class="login">
                        Login
                    </a>
                </li>
                <li class="create">
                    <a href="article_form.html" class="create">
                        Create
                    </a>
                </li>
                <li class="comics">
                    <a href="comics.html" class="comics">
                        Comics
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8">
                <h2 class="loginHead">Author Login</h2>
                <form>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="********">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="login-button" class="btn btn-primary">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script type="text/javascript">
        var JS_PAGE = 'login_view';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>
</body>
</html>
